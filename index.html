<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Thumbnail Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎬 Video Thumbnail Generator</h1>

      <div class="url-input-section">
        <div class="input-group">
          <label for="videoUrlInput">Video URL:</label>
          <input 
            type="url" 
            id="videoUrlInput" 
            placeholder="Enter video URL (mp4, webm, ogg)" 
            value="https://customer-uploads.skedsocial.com/64992d1a6c0e18292d05a9fd/96887ea8-2a02-4da8-8789-b0b54a5d4e0b/default.mp4"
          />
          <button id="loadVideoBtn" class="load-btn">Load Video</button>
        </div>
      </div>

      <div class="video-info" id="videoInfo">
        <strong>Video URL:</strong>
        https://customer-uploads.skedsocial.com/64992d1a6c0e18292d05a9fd/96887ea8-2a02-4da8-8789-b0b54a5d4e0b/default.mp4
      </div>

      <div class="controls">
        <div class="control-group">
          <div class="thumbnail-generator">
            <label for="timestampInput">Generate Thumbnail at (seconds):</label>
            <input 
              type="number" 
              id="timestampInput" 
              placeholder="10" 
              value="10"
              min="0"
              step="0.1"
            />
            <button id="generateThumbnailBtn" class="generate-btn">Generate Thumbnail</button>
          </div>


        </div>

        <div class="progress-bar hidden" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="status loading" id="status">Loading video metadata...</div>

      <div class="main-thumbnail-container">
        <img
          class="main-thumbnail"
          id="mainThumbnail"
          alt="Generated thumbnail will appear here"
        />
      </div>

      <!-- Hidden video element for loading frames -->
      <video
        id="videoElement"
        preload="metadata"
        crossorigin="anonymous"
        muted
      ></video>
    </div>

    <script src="script.js"></script>
  </body>
</html>
